<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Kalender - Fjellstad Rollespill</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;background:#0a0e1a;color:white;font-family:Inter,sans-serif;
}

/* Header */
header{position:fixed;top:0;width:100%;background:#0a0e1acc;padding:15px 0;border-bottom:1px solid #ffffff22;backdrop-filter:blur(10px);}
nav{max-width:1000px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:0 15px;}
nav ul{display:flex;gap:1.5rem;list-style:none;} nav a{color:#ddd;text-decoration:none;} nav a:hover{color:white;}

.container{max-width:900px;margin:120px auto;text-align:center;}
h1{font-size:2.8rem;margin-bottom:20px;background:linear-gradient(90deg,#7b45d0,#6e7dfb);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}

.monthbar{display:flex;justify-content:center;align-items:center;gap:20px;margin-bottom:15px;font-size:1.6rem;font-weight:700;}
.btn{background:#ffffff17;border:1px solid #ffffff40;padding:6px 12px;border-radius:6px;cursor:pointer;transition:.2s;}
.btn:hover{background:white;color:black;}

/* Kalender grid */
.calendar{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:6px;
    margin-top:15px;
}
.day-name{padding:8px;font-weight:700;opacity:.85;}

.day{
    height:90px;padding:7px;border-radius:10px;
    background:#ffffff0e;border:1px solid #ffffff22;
    text-align:left;position:relative;cursor:pointer;transition:.15s;
}
.day:hover{background:#ffffff22;transform:scale(1.035);}
.today{border:2px solid #81d5ff;}
.empty{opacity:0;pointer-events:none;}

.event-dot{
    width:10px;height:10px;border-radius:999px;background:#81d5ff;
    position:absolute;bottom:6px;right:6px;
}

/* popup */
#modal{display:none;position:fixed;inset:0;background:#0008;justify-content:center;align-items:center;}
.modal-box{background:#111a2c;padding:22px;border-radius:12px;width:280px;text-align:center;}
.modal-box button{margin-top:10px;}
</style>
</head>

<body>
<header>
<nav>
    <div style="font-size:1.4rem;font-weight:800;">ðŸ“… Kalender</div>
    <ul><li><a href="#">Hjem</a></li><li><a style="color:white">Kalender</a></li></ul>
</nav>
</header>

<div class="container">

<h1>Event Kalender</h1>

<div class="monthbar">
    <div class="btn" onclick="prevMonth()">â¬…</div>
    <div id="monthYear"></div>
    <div class="btn" onclick="nextMonth()">âž¡</div>
</div>

<!-- GRID inneholder bÃ¥de dag-navn og datoer -->
<div class="calendar" id="calendar-grid">
    <div class="day-name">Man</div>
    <div class="day-name">Tir</div>
    <div class="day-name">Ons</div>
    <div class="day-name">Tor</div>
    <div class="day-name">Fre</div>
    <div class="day-name">LÃ¸r</div>
    <div class="day-name">SÃ¸n</div>
</div>

</div>

<!-- popup -->
<div id="modal">
    <div class="modal-box">
        <h2 id="eventTitle"></h2>
        <p id="eventText"></p>
        <button class="btn" onclick="closeModal()">Lukk</button>
    </div>
</div>

<script>
// EVENT LISTE
let events=[
    { dato:"2025-02-01", tittel:"Ã…pningsfest ðŸŽ‰", tekst:"Offisiell Ã¥pning!" },
    { dato:"2025-02-10", tittel:"Heist Event ðŸ’°", tekst:"Gjenger kjemper om penger." },
    { dato:"2025-02-15", tittel:"Biltreff ðŸš—", tekst:"Premie til fineste bil!" },
];

let date=new Date();

function loadCalendar(){
    const year=date.getFullYear();
    const month=date.getMonth();
    document.getElementById("monthYear").innerText=
        date.toLocaleString("no-NO",{month:"long",year:"numeric"});

    const firstDay=(new Date(year,month,1).getDay()+6)%7;
    const lastDay=new Date(year,month+1,0).getDate();

    const grid=document.getElementById("calendar-grid");
    grid.innerHTML = `
        <div class="day-name">Man</div><div class="day-name">Tir</div><div class="day-name">Ons</div>
        <div class="day-name">Tor</div><div class="day-name">Fre</div><div class="day-name">LÃ¸r</div><div class="day-name">SÃ¸n</div>
    `;

    for(let i=0;i<firstDay;i++) grid.innerHTML+=`<div class='day empty'></div>`;

    for(let i=1;i<=lastDay;i++){
        const d=`${year}-${String(month+1).padStart(2,"0")}-${String(i).padStart(2,"0")}`;
        const e=events.find(x=>x.dato===d);

        const today=new Date();
        const mark=(i===today.getDate()&&month===today.getMonth()&&year===today.getFullYear())?"today":"";

        grid.innerHTML+=`
            <div class="day ${mark}" onclick="${e?`showEvent('${e.tittel}','${e.tekst}')`:""}">
                ${i}
                ${e?`<div class='event-dot'></div>`:""}
            </div>`;
    }
}

function prevMonth(){date.setMonth(date.getMonth()-1);loadCalendar();}
function nextMonth(){date.setMonth(date.getMonth()+1);loadCalendar();}

function showEvent(t,x){
    modal.style.display="flex";
    eventTitle.innerText=t;
    eventText.innerText=x;
}
function closeModal(){modal.style.display="none";}

loadCalendar();
</script>

</body>
</html>
