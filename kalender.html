<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Kalender - Fjellstad Rollespill</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="logo.png">

<style>
    body {
        background: #0a0e1a;
        color: white;
        font-family: Inter, sans-serif;
        margin: 0;
    }
    header {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 1rem;
        background: rgba(10,14,26,.85);
        backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(255,255,255,.1);
    }
    nav {
        max-width: 1100px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    ul {
        list-style: none;
        display: flex;
        gap: 1.8rem;
    }
    a { text-decoration: none; color: #ddd; }
    a:hover { color: white; }

    .container {
        max-width: 1000px;
        margin: 120px auto;
        padding: 20px;
    }
    h1 {
        text-align: center;
        font-size: 2.8rem;
        margin-bottom: 25px;
        background: linear-gradient(90deg,#6e7dfb,#7b45d0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        font-size: 1.6rem;
    }
    .btn {
        cursor: pointer;
        padding: 8px 14px;
        border-radius: 8px;
        background: rgba(255,255,255,.07);
        border: 1px solid rgba(255,255,255,.15);
        font-size: 1.2rem;
        transition: .2s;
    }
    .btn:hover {
        background: rgba(255,255,255,.18);
    }

    .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
        background: rgba(255,255,255,.05);
        padding: 15px;
        border-radius: 12px;
    }
    .day-name {
        text-align: center;
        opacity: 0.8;
        margin-bottom: 5px;
        font-weight: 600;
    }
    .day {
        height: 95px;
        padding: 7px;
        border-radius: 10px;
        background: rgba(255,255,255,.07);
        border: 1px solid rgba(255,255,255,.1);
        transition: .2s;
        position: relative;
        cursor: pointer;
    }
    .day:hover {
        background: rgba(255,255,255,.15);
        transform: scale(1.05);
    }
    .today {
        border: 2px solid #7bc9ff;
    }
    .event-dot {
        width: 10px;
        height: 10px;
        background: #7bc9ff;
        border-radius: 50%;
        position: absolute;
        bottom: 6px;
        right: 6px;
    }

    /* Popup */
    #modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,.7);
        align-items: center;
        justify-content: center;
    }
    .modal-box {
        background: #101525;
        padding: 20px;
        width: 300px;
        border-radius: 12px;
        text-align: center;
    }
</style>
</head>

<body>
<header>
    <nav>
        <div style="font-weight:800;">ðŸ“… Fjellstad Kalender</div>
        <ul>
            <li><a href="index.html">Hjem</a></li>
            <li><a style="color:white;">Kalender</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h1>Arrangement Kalender</h1>

    <div class="calendar-header">
        <div class="btn" onclick="prevMonth()">â¬…</div>
        <div id="monthYear"></div>
        <div class="btn" onclick="nextMonth()">âž¡</div>
    </div>

    <div class="calendar-grid">
        <div class="day-name">Man</div>
        <div class="day-name">Tir</div>
        <div class="day-name">Ons</div>
        <div class="day-name">Tor</div>
        <div class="day-name">Fre</div>
        <div class="day-name">LÃ¸r</div>
        <div class="day-name">SÃ¸n</div>
        <div id="days"></div>
    </div>
</div>

<!-- EVENT POPUP -->
<div id="modal">
    <div class="modal-box">
        <h2 id="eventTitle"></h2>
        <p id="eventDesc"></p>
        <button onclick="closeModal()" class="btn" style="margin-top:10px;">Lukk</button>
    </div>
</div>

<script>
let events = [
    { dato:"2025-02-01", tittel:"Ã…pningsfest ðŸŽ‰", tekst:"Serveren Ã¥pner!" },
    { dato:"2025-02-10", tittel:"Heist Event ðŸ’°", tekst:"Spesialevent for gjenger" },
    { dato:"2025-02-15", tittel:"Biltreff ðŸš—", tekst:"Premie for fineste bil" },
];

let date = new Date();

function renderCalendar() {
    let year = date.getFullYear();
    let month = date.getMonth();

    let firstDay = new Date(year, month, 1).getDay() || 7;
    let lastDay = new Date(year, month + 1, 0).getDate();
    
    document.getElementById("monthYear").innerText =
        date.toLocaleString("no-NO", { month: "long", year: "numeric" });

    let daysHTML = "";
    for (let i = 1; i < firstDay; i++) {
        daysHTML += `<div class="day" style="opacity:0;"></div>`;
    }

    for (let i = 1; i <= lastDay; i++) {
        let current = `${year}-${String(month+1).padStart(2,"0")}-${String(i).padStart(2,"0")}`;
        let hasEvent = events.find(e => e.dato === current);
        let today = new Date();
        let classToday = 
            (i === today.getDate() && month === today.getMonth() && year === today.getFullYear())
            ? "today" : "";

        daysHTML += `
        <div class="day ${classToday}" onclick="showEvent('${current}')">
            ${i}
            ${hasEvent ? '<div class="event-dot"></div>' : ''}
        </div>`;
    }

    document.getElementById("days").innerHTML = daysHTML;
}

function showEvent(dateStr){
    let e = events.find(ev => ev.dato === dateStr);
    if(!e) return;
    document.getElementById("eventTitle").innerText = e.tittel;
    document.getElementById("eventDesc").innerText = e.tekst;
    document.getElementById("modal").style.display = "flex";
}
function closeModal(){ document.getElementById("modal").style.display="none"; }

function prevMonth(){ date.setMonth(date.getMonth()-1); renderCalendar(); }
function nextMonth(){ date.setMonth(date.getMonth()+1); renderCalendar(); }

renderCalendar();
</script>

</body>
</html>
